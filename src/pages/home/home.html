<ion-header>
  <ion-navbar>
    <ion-title>
      記事一覧
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let p of posts" [navPush]="'ArticlePage'" [navParams]="{id: p.ID}">
      <wp-head title="{{p.title}}" data="{{p.date}}"></wp-head>
    </ion-item>
  </ion-list>
</ion-content>
